<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.title}">Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/bbs.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
    <div th:insert="navigation::nav"></div>

    <div class="container-fluid main">
        <div class="row">
            <!-- left pad -->
            <div class="col-lg-9 col-md-12 col-sm-12">
                <h2 th:text="${post.title}"> title </h2>
                <span class="text-desc">
                        <span th:text="'作者 '+${post.user.name}">2</span> ｜
                        <span th:text="'阅读数 '+${post.viewCount}">326</span> ｜
                        <span th:text="'发布时间 '+${#dates.format(post.gmtCreate,'yyyy-MM-dd hh:mm')}">2022-10-08 12:04</span> ｜
                        <span><a th:href="@{'/publish/'+${post.id}}">编辑</a></span>
                </span>
                <hr>
                <div th:text="${post.description}"></div>
            </div><!-- left pad -->
            <!-- right pad -->
            <div class="col-lg-3 col-md-12 col-sm-12" style="margin-top: 20px">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h3>作者</h3>
                    <div class="media">
                        <div class="media-left media-middle">
                            <a href="#">
                                <img class="media-object" th:src="${post.user.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading" th:text="${post.user.name}">Middle aligned media</h4>
                            <div th:text="${post.user.getAccountId()}"></div>
                        </div>
                    </div>
                    <hr>
                </div>


                <div class="col-lg-12 col-md-12 col-sm-12"><h3>相关推荐</h3></div>

            </div><!-- right pad -->
        </div>
    </div>
</body>
</html>
